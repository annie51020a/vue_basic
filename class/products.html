<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4html</title>

</head>

<body>
    <!-- //上架 -->
    <div id="app">
        <div v-for="prodItem in products" :key="prodItem.id">
            <h5>{{prodItem['title']}}</h5>
            <p>
                <!-- {{prodItem?.rating.rate}}({{prodItem?.rating.count}})
                {{ parseInt(prodItem?.rating.rate)}} -->
                <span v-for="star in parseInt(prodItem?.rating?.rate)">✯</span>
                ({{prodItem?.rating?.count}})
            </p>
            <img :src="prodItem.image" alt="">
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>

        Vue.createApp({
            data() {
                return {
                   products:[]
                }
            },
            mounted() {
                //畫面渲染完，開始執行作用域中的東西
                //叫貨車
                fetch('https://fakestoreapi.com/products')
                    .then(res =>{
                        //貨車到了
                        return res.json()
                    })
                    .then(json => {
                        //貨車卸貨
                        console.log(json)

                        //放到倉庫
                        this.products = json
                    })
            },
        }).mount('#app')
    </script>
</body>

</html>
